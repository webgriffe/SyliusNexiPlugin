imports:
    - { resource: "../../Behat/Resources/services.xml" }
    - { resource: "../../../vendor/sylius/sylius/src/Sylius/Behat/Resources/config/services.xml" }

parameters:
    router:
        request_context:
            host: '127.0.0.1:8080'
            scheme: 'https'

# workaround needed for strange "test.client.history" problem
# see https://github.com/FriendsOfBehat/SymfonyExtension/issues/88
services:
    Symfony\Component\BrowserKit\AbstractBrowser: '@test.client'

    webgriffe_sylius_nexi.controller.nexi_gateway:
        calls:
            - method: setContainer
              arguments: ['@service_container']
        class: Tests\Webgriffe\SyliusNexiPlugin\Application\src\Controller\NexiGatewayController
        tags: ['controller.service_arguments']
